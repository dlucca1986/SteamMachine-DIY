# --- GLOBAL ENVIRONMENT VARIABLES ---
# These apply to ALL games unless overridden by a specific game profile.
env_vars:
  # Enable hardware features
  STEAM_GAMESCOPE_VRR_SUPPORTED: "1"

  # Default performance wrapper (e.g., gamemoderun, mangohud)
  # To disable globally, use "" or comment the line.
  GAME_WRAPPER: "gamemoderun"

  # Default extra arguments (usually empty for global)
  GAME_EXTRA_ARGS: ""

# --- GLOBAL GAMESCOPE FLAGS ---
# These flags define the Steam Game Mode behavior.
# For a full list of available flags, see: gamescope.example.yaml
# IMPORTANT: This is a YAML LIST. Each item must start with a dash "-".
flags:
  # --- RIGHT SYNTAX ---
  - "-H 720"                 # Parameter + Value: MUST be in the same quotes
  - "-r 60"                  # Refresh rate: Correct "-r 60"
  - "-F fsr"                 # Upscaling: Correct "-F fsr"
  - "--sharpness 5"          # Sharpness (0-20)
  - "--rt"                   # Realtime scheduling
  - "--immediate-flips"      # Minimize latency (Tearing might occur)

  # --- WRONG SYNTAX (EXAMPLES) ---
  # - -H 720                 # ERROR: Missing quotes
  # - "-H" "720"             # ERROR: Space between quotes breaks the flag
  # - "-H720"                # ERROR: Missing space between flag and value

