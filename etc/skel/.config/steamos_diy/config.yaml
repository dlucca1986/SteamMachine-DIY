# --- ENVIRONMENT VARIABLES (Injection) ---
env_vars:
  # Base environment settings
  # NODEVICE_SELECT: 1
  
  # Performance wrapper (e.g., gamemoderun, mangohud)
  # GAME_WRAPPER: ""
  
  # Extra arguments for the Steam command
  # GAME_EXTRA_ARGS: ""

# --- GAMESCOPE FLAGS (Libre Mode) ---
# Format: Flat list. Remove '#' to activate a flag.
# Python will parse every line starting with a dash '-'.
flags:
  # --- GENERAL OPTIONS ---
  # - "-W 1920"                # --output-width
  # - "-H 1080"                # --output-height
  # - "-r 60"                  # --nested-refresh
  
  # --- FILTERS & SCALERS ---
  # - "-S fit"                 # --scaler: auto, integer, fit, fill, stretch
  # - "-F fsr"                 # --filter: linear, nearest, fsr, nis, pixel
  # - "--sharpness 5"          # --fsr-sharpness (0-20)

  # --- HDR & COLOR ---
  # - "--hdr-enabled"        # Enable HDR output
  # - "--mangoapp"           # Performance overlay (mangohud)
  # - "--adaptive-sync"        # Enable VRR / FreeSync

  # --- ADVANCED ---
  # - "--backend auto"         # auto, drm, sdl, wayland
  # - "--rt"                   # Use realtime scheduling
  # - "--immediate-flips"    # May result in tearing

# --- END OF CONFIG ---
