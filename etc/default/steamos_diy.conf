# Session State
next_session="/var/lib/steamos_diy/next_session"

# User Configuration (Absolute paths set by installer)
user_config="/home/{{USER}}/.config/steamos_diy/config.yaml"
games_conf_dir="/home/{{USER}}/.config/steamos_diy/games.d"

# Binary Executables
bin_gs="/usr/bin/gamescope"
bin_steam="/usr/bin/steam"
bin_plasma="/usr/bin/startplasma-wayland"

# Integration Note:
# All logs are routed to systemd-journal. 
# View them with: journalctl -u steamos_diy.service
